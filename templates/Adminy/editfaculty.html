{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <form method = "post" action="{% url 'updatefaculty' %}" enctype="multipart/form-data">
              {% include 'includes/messages.html' %}
            <div class="row">
              <div class="col-12">
                <h5 class="form-title"><span>Edit Faculty</span></h5>
              </div>
              
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Profile Pic</label>
                  <input type="file" class="form-control" name="profile_pic" />
                  <input type="text" class="form-control" name="faculty_id" value="{% for i in faculty %}{{i.admin.id}}{% endfor %}" hidden/>
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" class="form-control" name="first_name"  value="{% for i in faculty %}{{i.admin.first_name}}{% endfor %}"/>
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control" name="username" value="{% for i in faculty %}{{i.admin.username}}{% endfor %} " readonly/>
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" class="form-control" name="last_name" value="{% for i in faculty %}{{i.admin.last_name}}{% endfor %}" />
                </div>
              </div>
              <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control"  name="email" value="{% for i in faculty %}{{i.admin.email}}{% endfor %}" readonly>
                  </div>
                </div>
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Fill only if you want to change your current password"  name="password" />
                  </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Gender</label>
                        <select class="form-control" name="gender"  value="{% for i in faculty %}{{i.admin.gender}}{% endfor %}">
                           <option>Select Gender</option>
                           <option>Female</option>
                           <option>Male</option>
                           <option>Others</option>
                        </select>
                     </div>
                  </div>
                  
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <label>Address</label>
                      <textarea  id="" class="form-control" name="address"  >{% for i in faculty %}{{i.address}}{% endfor %}</textarea>
                    </div>
                  </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock  %}
