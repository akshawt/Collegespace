{% extends 'base.html' %}
{% block content %}
{% include 'includes/messages.html' %}
<div class="content container-fluid">
    <div class="page-header">
       <div class="row align-items-center">
          <div class="col">
             <h3 class="page-title">Course</h3>
             <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">View </a></li>
                <li class="breadcrumb-item active"> Edit Course</li>
             </ul>
          </div>
       </div>
    </div>
    <div class="row">
       <div class="col-sm-12">
          <div class="">
             <div class="">
                <div class="table-responsive">
                   <table class="table table-striped table-hover table-bordered abctable table-sm">
                      <thead>
                         <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Created at</th>
                            <th>Updated at</th>
                            <th class="text-center">Action</th>
                         </tr>
                      </thead>
                      <tbody>
                        {% for i in course %}
                         <tr>
                            <td>COU000{{i.id}}</td>
                            <td>{{i.name}}</td>
                            <td>{{i.created_at}}</td>
                            <td>{{i.updated_at}}</td>

                            <td class="text-center">
                               <div class="actions">
                                  <a href="{% url 'editcourse' i.id %}" class="btngreeny">
                                  <i class="fas fa-pen"></i>
                                  </a>
                                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                  <a href="{% url 'deletecourse' i.id %}" class="btnredyy">
                                  <i class="fas fa-trash"></i>
                                  </a>
                               </div>
                            </td>
                         </tr>
                         {% endfor %}
                      </tbody>
                   </table>
                </div>
             </div>
          </div>
       </div>
    </div>
    </div>
{% endblock  %}
