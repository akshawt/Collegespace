{% extends 'base.html' %}
{% block content %}
{% include 'includes/messages.html' %}
<div class="content container-fluid">
    <div class="page-header">
       <div class="row align-items-center">
          <div class="col">
             <h3 class="page-title">Session</h3>
             <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">View </a></li>
                <li class="breadcrumb-item active"> Edit Session</li>
             </ul>
          </div>
          
       </div>
    </div>
    <div class="row">
       <div class="col-sm-12">
          <div class="">
             <div class="">
                <div class="table-responsive">
                   <table class="table table-striped table-hover table-bordered abctable table-sm">
                      <thead>
                         <tr>
                            <th>ID</th>
                            <th>Session Year Start</th>
                            <th>Session Year End</th>
                            
                            <th class="text-center">Action</th>
                         </tr>
                      </thead>
                      <tbody>
                        {% for i in session %}
                         <tr>
                            <td>SES000{{i.id}}</td>
                            <td>{{i.session_start}}</td>
                            <td>{{i.session_end}}</td>
                          

                            <td class="text-center">
                               <div class="actions">
                                  <a href="{% url 'editsession' i.id %}" class="btngreeny">
                                  <i class="fas fa-pen"></i>
                                  </a>
                                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                  <a href="{% url 'deletesession' i.id %}" class="btnredyy">
                                  <i class="fas fa-trash"></i>
                                  </a>
                               </div>
                            </td>
                         </tr>
                         {% endfor %}
                      </tbody>
                   </table>
                </div>
             </div>
          </div>
       </div>
    </div>
    </div>
{% endblock  %}
