{% extends 'base.html' %}
{% block content %}

<div class="content container-fluid">
                
    {% include 'includes/messages.html' %}
      {% if action is None %}
      <form method="post" action="?action=Show-Students">
          {% csrf_token %}
               <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                              <div class="row">
                                 <div class="col-12">
                                     <h5 class="form-title"><span>Add Result</span></h5>
                                 </div>

                                  <div class="col-12 col-sm-6">
                                 <div class="form-group">
                                 <label >Subject</label>
                                       <select class="form-control" name="subject_id">
                                            <option>-- Select Subject--</option>
                                            {% for i in subjects %}
                                            <option value="{{i.id}}">{{i.name}}</option>
                                            {% endfor %}

                                      </select>
                                 </div>
                                  </div>

                                  <div class="col-12 col-sm-6">
                                 <div class="form-group">
                                 <label>Session Year</label>
                                       <select class="form-control" name="session_year_id">
                                            <option>-- Select Session Year--</option>
                                            {% for i in session_year %}
                                            <option value="{{i.id}}">{{i.session_start}} to {{i.session_end}}</option>
                                            {% endfor %}
                                      </select>
                                  </div>
                                  </div>


                                 <br>
                                <div class="col-10 mr-3">
                                    <button type="submit" class="btn btn-primary">Fetch Student</button>
                                 </div>
                              </div>
                            <hr>
                          </div>
                        </div>
                     </div>
               </div>
      </form>
      {% else %}
      <form method="post" action="{% url 'saveresult' %}">
          {% csrf_token %}
               <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                              <div class="row">
                                 <div class="col-12">
                                     <h5 class="form-title"><span>Add Result</span></h5>
                                 </div>

                                  <div class="col-12 col-sm-6">
                                 <div class="form-group">
                                 <label >Subject</label>
                                       <select class="form-control" name="subject_id" >
                                            <option value="{{get_subject.id}}">{{get_subject}}</option>
                                      </select>
                                 </div>
                                  </div>

                                  <div class="col-12 col-sm-6">
                                 <div class="form-group">
                                 <label>Session Year</label>
                                       <select class="form-control" name="session_year_id" disabled>

                                            <option value="{{get_session_year.id}}">{{get_session_year}}</option>

                                      </select>
                                  </div>
                                  </div>
                                  <hr>
                                  <div class="col-12 col-sm-12">
                                 <div class="form-group">
                                 <label>Student List</label>
                                       <select class="form-control" name="student_id">
                                            {% for i in students %}
                                            <option value="{{i.admin.id}}">STU000{{i.id}} :  {{i.admin.first_name}} {{i.admin.last_name}}</option>
                                            {% endfor %}
                                      </select>
                                  </div>
                                  </div>
                                  <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                          <label for="internal_one">Internal I Marks <small class="small">(/20)</small></label>
                                          <input type="number" class="form-control" name="internal_one" min="0" max="20">
                                    </div>
                                  </div>
                                  <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                          <labelfor="internal_two">Internal II Marks <small class="small">(/20)</small></label>
                                          <input type="number" class="form-control" name="internal_two" min="0" max="20">
                                    </div>
                                  </div>
                                  <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                          <label for="assignment_mark">Assignment Marks <small class="small">(/20)</small></label>
                                          <input type="number" class="form-control" name="assignment_mark" min="0" max="20">
                                    </div>
                                  </div>
                                  <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                          <label for="external">External Exam Marks <small class="small">(/60)</small></label>
                                          <input type="number" class="form-control" name="externals" min="0" max="60">
                                    </div>
                                  </div>


                                 <br>
                                <div class="col-10 mr-3">
                                    <button type="submit" class="btn btn-primary">Add Result</button>
                                 </div>
                              </div>
                            <hr>
                          </div>
                        </div>
                     </div>
               </div>
      </form>
      {% endif %}
</div>

{% endblock %}
